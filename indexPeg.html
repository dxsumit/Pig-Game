<!DOCTYPE html>
<html>

<head>
    <title>PIG GAME</title>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div class="wrapper-content">
        <div class="player-0-panel active ">
            <div class="player-name" id="name-0"> PLAYER 1</div>
            <div class="player-score" id="score-0"> 43 </div>
            <div class="player-current-box">
                <div class="player-current-label"> CURRENT</div>
                <div id="current-0" class="player-current-score">10</div>
            </div>
        </div>

        <div class="player-1-panel ">
            <div class="player-name" id="name-1">PLAYER 2</div>
            <div class="player-score" id="score-1">20</div>
            <div class="player-current-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-1">34</div>
            </div>
        </div>

        <button class="btn-new"> NEW GAME <br> Target Score - 100 </button>
        <button class="btn-roll"> ROLL AGAIN</button>
        <button class="btn-hold"> HOLD </button>
        <img src="dice-3.png" class="dice">
    </div>

</body>

</html>

<script src="pigJS.js" type="text/javascript">
</script>
